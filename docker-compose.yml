version: '3'
services:
  rest:
    build:
      context: './service/'
    image: persian_rest:latest
    ports:
      - 8080:8080
    networks:
      - persian_net
    volumes:
      - persian_volume:/data
  scheduler:
    build:
      context: './scheduler/'
    image: persian_scheduler:latest
    networks:
      - persian_net
  ui:
    build:
      context: './ui/'
    image: persian_ui:latest
    ports:
      - 5000:5000
  database:
    image: 'mongo:latest'
    container_name: 'persian_database'
    networks:
      - persian_net
    environment:
      - MONGO_INITDB_ROOT_USERNAME=persian_admin
      - MONGO_INITDB_ROOT_PASSWORD=123456
    ports:
      - 27017:27017
    volumes:
      - persian_volume:/data
volumes:
  persian_volume:
networks:
  persian_net:
    driver: bridge
